language: java
jdk: oraclejdk8
before_install:
  - chmod +x mvnw
script: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
deploy:
  provider: releases
  api_key:
    secure: 173e3474c5ce81286906f1aecb41d6c98945def0
  file: $TRAVIS_BUILD_DIR/GitHubApp-0.0.1-SNAPSHOT.jar
  skip_cleanup: true
  on:
    repo: sprhegde/REPOSITORY1
    tags: false
